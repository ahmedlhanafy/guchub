apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: guchub-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - __app-id__.ahmedlhanafy.com
    secretName: tls-secret
  rules:
  - host: __app-id__.ahmedlhanafy.com
    http:
      paths:
      - backend:
          serviceName: guchub
          servicePort: 80
        path: /guchub(/|$)(.*)
      - backend:
          serviceName: guchub
          servicePort: 80
        path: /(.*)
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: guchub-ingress-static
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /static/$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - __app-id__.ahmedlhanafy.com
    secretName: tls-secret
  rules:
  - host: __app-id__.ahmedlhanafy.com
    http:
      paths:
      - backend:
          serviceName: guchub
          servicePort: 80
        path: /static(/|$)(.*)